<html>
    <head>
        <title>Ovenbird</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="titlebar">
            <div class="drag-region"></div>
            <div class="controls">
                <button id="titlebar-minimize" class="control material-icons">minimize</button>
                <button id="titlebar-close" class="control close material-icons">close</button>
            </div>
        </div>
        <div class="main">
            <div class="sidebar">
                <div class="sidebar-collection favorites">
                    <div class="collection-info">
                        <span class="material-icons icon">star</span>
                        <span class="name">Favoritos</span>
                    </div>
                    <div class="collection-items">
                        <div class="collection-item">
                            <span class="material-icons icon">folder</span>
                            <span class="name">Projetos</span>
                        </div>
                        <div class="collection-item">
                            <span class="material-icons icon">folder</span>
                            <span class="name">Jogos</span>
                        </div>
                        <div class="collection-item">
                            <span class="material-icons icon">folder</span>
                            <span class="name">Nova Pasta</span>
                        </div>
                    </div>
                </div>
                <div class="sidebar-collection drives">
                    <div class="collection-info">
                        <span class="material-icons icon">file_copy</span>
                        <span class="name">Discos</span>
                    </div>
                    <div id="drive-list" class="collection-items">
                        <div class="collection-item">
                            <span class="material-icons icon">computer</span>
                            <span class="name">C:</span>
                        </div>
                        <div class="collection-item">
                            <span class="material-icons icon">computer</span>
                            <span class="name">F:</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="browser">
                <div class="navigation-bar">
                    <button id="nav-parent-dir" class="material-icons nav-button">arrow_upward</button>
                    <div class="path">
                        <div class="path_part">F:</div>
                        <div class="path_part">Projetos</div>
                        <div class="path_part">ovenbird</div>
                    </div>
                    <input id="path-input" class="path-input hidden" value="F:/Projetos/ovenbird">
                    <button id="nav-sort" class="material-icons nav-button">sort</button>
                </div>
                <div class="directory-contents">
                    <div class="directory-item selected">
                        <span class="material-icons">folder</span>
                        <span class="name">Pasta 1</span>
                        <span class="cdate">18/12/2019 18:35</span>
                    </div>
                    <div class="directory-item">
                        <span class="material-icons">folder</span>
                        <span class="name">Pasta 2</span>
                        <span class="cdate">10/02/2019 06:09</span>
                    </div>
                    <div class="directory-item">
                        <span class="material-icons">folder</span>
                        <span class="name">Pasta 3</span>
                        <span class="cdate">10/02/2019 06:07</span>
                    </div>
                    <div class="directory-item selected">
                        <span class="material-icons">insert_drive_file</span>
                        <span class="name">.gitignore</span>
                        <span class="cdate">09/02/2019 15:07</span>
                    </div>
                </div>
            </div>
        </div>

        <script>require('./index.js')</script>
    </body>
</html>
